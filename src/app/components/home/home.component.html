<app-carousel></app-carousel>
<section class="row w-100 mx-auto filtro-fila">
  <form action="">
    <div
      class="col-lg-12 col-md-12 col-sm-12 d-flex my-5 text-center align-items-center justify-content-center icono-wrap"
    >
      <table class="table">
        <tbody>
          <th>Tipo de operación</th>
          <th>País</th>
          <th>Zona</th>
          <th>Área</th>
          <th>Tipo de inmueble</th>
          <tr>
            <td>
              <select
                [(ngModel)]="ngDropdownOperacion"
                name="tipoOperacion"
                id="tipoOperacion"
                class="form-select"
              >
                <option [value]="option.value" *ngFor="let option of operacion">
                  {{ option.viewValue }}
                </option>
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="ngDropdownPais"
                name="pais"
                id="pais"
                class="form-select"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="ngDropdownZona"
                name="zona"
                id="zona"
                class="form-select"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="ngDropdownArea"
                name="area"
                id="area"
                class="form-select"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="ngDropdownInmueble"
                name="tipoInmueble"
                id="tipoInmueble"
                class="form-select"
              >
                <option value="vivienda">Vivienda</option>
                <option value="local">Local</option>
                <option value="garaje">Garaje</option>
              </select>
            </td>

            <td>
              <button class="btn search">Buscar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
  <div
    class="card col-lg-2 col-md-6 col-sm-12 d-flex my-2 text-center align-items-center justify-content-center icono-wrap m-1"
    *ngFor="let inmueble of listaInmuebles"
  >
    <img class="card-img-top mt-1" src="{{inmueble.urlImagen}}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{inmueble.tipoInmueble}}</h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <a routerLink="detalle" class="linea btn more mx-1">Más información</a>
      <button class="linea btn btn-danger mt-1"><i class="bi bi-heart"></i></button>
    </div>
  </div>
</section>
<app-footer></app-footer>
