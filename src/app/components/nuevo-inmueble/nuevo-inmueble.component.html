<div class="container" style="width: 40% ;">


  <h4 class="mt-3">Formulario para alta de nuevo inmueble</h4>
  <form [formGroup]="inmuebleFormulario" (ngSubmit)="enviarDatosNuevoInmueble()">
    <div class="form-group">

      <label for="operacion" class="form label mt-1">Tipo de Operación</label>
      <select name="operacion" id="operacion" class="form-control mt-1" formControlName="operacion">
        <option selected>Escoge el tipo de operación</option>
        <option value="Venta">Venta</option>
        <option value="Alquiler">Alquiler</option>
        <option value="Venta-Alquiler">Venta-Alquiler</option>
      </select>

      <label for="pais" class="form-label mt-1">País</label>
      <input type="text" class="form-control mt-1" id="pais" placeholder="País" formControlName="pais">

      <label for="zona" class="mt-1">Zona</label>
      <input type="text" class="form-control mt-1" id="zona" placeholder="Zona" formControlName="zona">
      
      <label for="area" class="mt-1">Área</label>
      <input type="text" class="form-control mt-1" id="area" placeholder="Área" formControlName="area">

      <label for="tipoInmueble" class="mt-1">Tipo de Inmueble</label>
      <select name="tipoInmueble" id="tipoInmueble" class="form-control mt-1" formControlName="tipoInmueble">
        <option value="Vivienda">Vivienda</option>
        <option value="Local">Local</option>
        <option value="Garaje">Garaje</option>
      </select>

      <label for="precio" class="mt-1">Precio</label>
      <input type="number" class="form-control mt-1" id="precio" placeholder="Precio" formControlName="precio">

      <button type="submit" class="btn mt-3" style="width: 100%;">Enviar</button>

    </div>
  </form>

</div>
