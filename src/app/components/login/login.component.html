<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
    <a
      class="nav-link"
      routerLinkActive="router-link-active"
      routerLink="registro"
      >Registrarse</a
    >
    <a
      class="nav-link"
      routerLinkActive="router-link-active"
      routerLink="password"
      >He olvidado la contrase√±a</a
    >
  </form>
</div>
